session_config:
    session_expiration_time: 60
    carry_over_slots_to_new_session: true
intents:
- greet
- bye
- thank
- bot
- shareprice
- personal_details

entities:
- companies
- fields
- number
- name

slots:
  name:
    type: unfeaturized
    auto_fill: false 
  number:
    type: unfeaturized
    auto_fill: false

responses:
    utter_noworries:
    - text: No worries!
    utter_greet:
    - text: Hi
    - text: Hi! How can I help you
    utter_bye:
    - text: Bye!
    utter_bot:
    - text: I am a bot, powered by Rasa
    utter_personaldetails:
    - text: Recorded your personal details
    utter_submit:
    - text: Details are correct !! validated
    utter_askname:
    - text: what is your name and policy number, one by one?
    utter_wrong_name:
    - text: Invalid name
    utter_wrong_policynumber:
    - text: Invalid policynumber

forms:
- form_personaldetails